<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="home">
    <h2>Home</h2>
    <p>This is the home page of my simple website.</p>
</section>

<section id="about">
    <h2>About</h2>
    <p>Learn more about me and what I do.</p>
</section>

<section id="services">
    <h2>Services</h2>
    <p>Here are the services I offer.</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>Get in touch with me!</p>
</section>

<footer>
    <p>&copy; 2024 My Simple Website</p>
</footer>

</body>
</html>
